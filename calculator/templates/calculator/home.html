<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Django Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to right, #f1f5f9, #e2e8f0);
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 16px;
        border: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      h2 {
        font-weight: 600;
        color: #2c3e50;
      }
      .form-label {
        font-weight: 500;
      }
      .btn-primary {
        background-color: #4a90e2;
        border: none;
      }
      .btn-primary:hover {
        background-color: #357ab7;
      }
      .alert-info {
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 w-100" style="max-width: 500px">
        <h2 class="text-center mb-4">ðŸ§® Django Calculator</h2>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="num1" class="form-label">First Number</label>
            <input
              type="number"
              step="any"
              name="num1"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="num2" class="form-label">Second Number</label>
            <input
              type="number"
              step="any"
              name="num2"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="operation" class="form-label">Operation</label>
            <select name="operation" class="form-select" required>
              <option value="add">Add (+)</option>
              <option value="subtract">Subtract (âˆ’)</option>
              <option value="multiply">Multiply (Ã—)</option>
              <option value="divide">Divide (Ã·)</option>
              <option value="modulo">Modulo (%)</option>
              <option value="percentage">Percentage</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        {% if result is not None %}
        <div class="alert alert-info text-center mt-4">
          <strong>Result:</strong> {{ result }}
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
